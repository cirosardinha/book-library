<div class="card max-w-sm rounded overflow-hidden shadow-lg bg-white p-4">
  <h3 class="text-xl font-semibold mb-2">Titulo: {{ book.title }}</h3>
  <p class="text-sm text-gray-600">Autor: {{ book.author }}</p>
  <p class="text-sm text-gray-600">Ano: {{ book.year }}</p>
  <p class="text-sm text-gray-600">GÃªnero: {{ book.genre }}</p>
  <p class="text-sm text-gray-700">Resumo: {{ book.summary }}</p>

  <div class="mt-4 flex gap-4 justify-start items-center">
    <button
      (click)="onDelete()"
      type="button"
      class="bg-red-500 text-white py-1 px-3 rounded hover:bg-red-800"
    >
      Excluir
    </button>
    <button
      [routerLink]="['/edit', book.id]"
      class="bg-blue-500 text-white py-1 px-3 rounded hover:bg-blue-600"
    >
      Editar
    </button>
  </div>
</div>
